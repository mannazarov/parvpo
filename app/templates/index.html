<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task['title'] }}</strong>: {{ task['description'] }}
            <form method="POST" action="{{ url_for('routes.api_delete_task', task_id=task['id']) }}">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('routes.add') }}">Add Task</a>
</body>
</html>
